<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>
</head>

<body>
<nav th:replace="/fragments/admin-navbar"></nav>

<div class="container">
<br>
<a href="/admin/articles/new" class="btn btn-primary mb-5">Add new article</a>

<table class="table">
			<thead>
			<tr>
				<th scope="col">Image</th>
				<th scope="col">Title</th>
				<th scope="col"></th>
				<th scope="col"></th>
				<th scope="col"></th>
			</tr>
			</thead>
			<tbody>
				<tr id="general" th:each="aArticle : ${allArticles}">				
					<td ><img th:src="@{'/media/' + ${aArticle.image}}" style="width:100px; height:50px;"></td>
					<td th:utext="${aArticle.title}" />
					<td><a th:href="@{'/admin/articles/read/' + ${aArticle.id}}">Read article</a></td>
					<td><a th:href="@{'/admin/articles/edit/' + ${aArticle.id}}">Edit article</a></td>
					<td><a th:href="@{'/admin/articles/delete/' + ${aArticle.id}}"  onclick="return confirm('Are you sure?') ? true : false;">Delete article</a></td>
					
				</tr>
			</tbody>
		</table>

	<footer th:replace="/fragments/footer"></footer>
</div>

<script src="jquery-3.5.1.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
